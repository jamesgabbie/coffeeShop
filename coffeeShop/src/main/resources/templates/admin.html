<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CoffeeShop | jamesgabbie.com</title>
	<meta name="description" content="Web Portfolio For Full-Stack Software Developer, James Gabbie">	
		<!-- Bootstrap -->
	<link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" defer>
		<!-- Font Awesome | Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Local/External Styles -->
	<link href="/css/master.css" type="text/css" rel="stylesheet">
    <link href="/css/admin.css" type="text/css" rel="stylesheet">
    
</head>
<body>
<!-- MAIN VIEW CONTENT -->
<div id="master-dash-container">
	<!-- HEADER -->
	<div class="dash-row" id="dash-header">
		<p id="dash-header-title">
			De Koffie Schenkerij
			<svg id="dash-header-drop" width="30px" height="30px" viewBox="0 0 105 127" fill="none" xmlns="http://www.w3.org/2000/svg">
	            <path d="M105 74.8974C105 103.673 81.4949 127 52.5 127C23.5051 127 0 103.673 0 74.8974C0 46.122 56.25 0 52.5 0C48.75 0 105 46.122 105 74.8974Z" fill="var(--brown)"/>
	        </svg>
			<span id="dash-header-title2">ADMIN DASHBOARD</span>
		</p>
		<div class="dash-header-link-group">
			<i class="fa-solid fa-desktop dash-header-icon"></i>
			<span class="dash-header-link-text">VIEW SITE</span>
		</div>
		<div class="dash-header-link-group">
			<i class="fa-solid fa-gear dash-header-icon"></i>
			<span class="dash-header-link-text">SETTINGS</span>
		</div>
	</div>
	<!-- MAIN ADMIN CONTENT -->
		<!-- TEXT CONTENT -->
	<div class="dash-row" id="dash-text-content-container">
		<span class="dash-content-title">Text Content</span>
		<div class="dash-content-row">
			<div id="dcr-left">
				<span class="dash-content-list-title"> <i class="fa-solid fa-plus" style="font-size: 10px; margin-right: 5px;"></i> Welcome Message</span>
				<span class="dash-content-list-title"><i class="fa-solid fa-plus" style="font-size: 10px; margin-right: 5px;"></i>Owner Message</span>
			</div>
			<div id="dcr-right">
				<span class="mono-font" style="align-self: flex-start; font-size: 25px; font-weight: 300;" >{CONTENT NAME}</span>
				<textarea id="content-text-input"></textarea>
				<div class="content-button-box">
					<i class="fa-solid fa-pen dash-text-content-button" id="dash-text-edit-button"></i>
					<i class="fa-solid fa-circle-check dash-text-content-button" id="dash-text-save-button"></i>
					<i class="fa-solid fa-circle-xmark dash-text-content-button" id="dash-text-cancel-button"></i>
				</div>
			</div>
		</div>
	</div>
		<!-- MENU CONTENT -->
	<div class="dash-row" id="dash-menu-content-container">
		<span class="dash-content-title">Menu Content</span>
		<div class="dash-content-row">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Category</th>
						<th>Sub Category</th>
						<th>Name</th>
						<th>Detail</th>
						<th>Price</th>
						<th>Action</th>
					</tr>			
				</thead>
				<tbody>
					<tr>
						<td>1</td>
					 	<td>
							<select>
								<option value="cafe">Cafe</option>
								<option value="kitchen">Kitchen</option>
							</select>
						</td>
						<td>
							<select>
								<option value="coffee">Coffee</option>
								<option value="tea">Tea</option>
								<option value="cooler">Cooler</option>
								<option value="breakfast">Breakfast</option>
								<option value="sweet">Sweet</option>
								<option value="shop">Shop</option>
							</select>
						</td>
						<td>
							<input value="espresso">
						</td>
						<td>
							<input value="detail">
						</td>
						<td>
							<input value="3.8 | 3.5" style="width: 100px;">
						</td>
						<td>
							<i class="fa-solid fa-pen dash-menu-content-button" id="dash-menu-edit-button"></i>
							<i class="fa-solid fa-circle-check dash-menu-content-button" id="dash-menu-save-button"></i>
							<i class="fa-solid fa-circle-xmark dash-menu-content-button" id="dash-menu-cancel-button"></i>
						</td>
					</tr>
					<tr>
						<td>2</td>
					 	<td>
							<select>
								<option value="cafe">Cafe</option>
								<option value="kitchen">Kitchen</option>
							</select>
						</td>
						<td>
							<select>
								<option value="coffee">Coffee</option>
								<option value="tea">Tea</option>
								<option value="cooler">Cooler</option>
								<option value="breakfast">Breakfast</option>
								<option value="sweet">Sweet</option>
								<option value="shop">Shop</option>
							</select>
						</td>
						<td>
							<input value="americano">
						</td>
						<td>
							<input value="detail">
						</td>
						<td>
							<input value="3.4" style="width: 100px;">
						</td>
						<td>
							<i class="fa-solid fa-pen dash-menu-content-button" id="dash-menu-edit-button"></i>
							<i class="fa-solid fa-circle-check dash-menu-content-button" id="dash-menu-save-button"></i>
							<i class="fa-solid fa-circle-xmark dash-menu-content-button" id="dash-menu-cancel-button"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- IMAGE CONTENT -->
	<div class="dash-row" id="dash-image-content-container">
		<span class="dash-content-title">Image Content</span>
		<input type="file" name="image">
	</div>
		
</div>
<!-- Javascript -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Local -->
    <script src="/src/js/app.js"></script>
</body>
</html>
