<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CoffeeShop | jamesgabbie.com</title>
	<meta name="description" content="Web Portfolio For Full-Stack Software Developer, James Gabbie">	
		<!-- Bootstrap -->
	<link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" defer>
		<!-- Font Awesome | Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Local/External Styles -->
	<link href="/css/master.css" type="text/css" rel="stylesheet">
    <link href="/css/admin.css" type="text/css" rel="stylesheet">

</head>
<body>
<div id="login-container">
	<img alt="logo-text-img" src="/images/welcome-title_full.webp" class="admin-title">
	<div class="form-container">
		<span class="headline-font" style="font-weight: 300; font-size: 35px; color: var(--plum); text-decoration: underline">login</span>
		<form class="content-form" action="/admin/signIn" method="GET" >
			<div class="input-row">
		     	<label for="login-email">email:</label>
		        <input type="email" id="login-email" name="email"/>
		    </div>
			<div class="input-row">
		    	<label for="login-password" >Password:</label>
		        <input type="password" id="login-password" name="password"/>
		    </div>	
		    <div class="input-row">
   				<button class="admin-form-button" type="submit">enter</button>
		    </div>		    
			<p th:each="e : ${errors}" th:text="${e}"></p>
		</form>
		<p th:each="e : ${errors}" th:value="e" style="color:red"></p>
	</div>
</div>
<!-- Javascript -->
       <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Local -->
    <script src="/js/app.js"></script>
</body>
</html>
